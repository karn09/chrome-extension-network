<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <!-- build:css styles/popup-vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link href="styles/main.css" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/angular/angular-csp.css" type="screen">
  <!-- endbuild -->
</head>

<body ng-app="app">
  <div ng-controller="MainAppCtrl">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
          <md-icon ng-click="openLeftMenu()" md-svg-icon="images/icons/menu.svg"></md-icon>
        </md-button>
        <h2>
          <span>Header Requests     {{ speed }}</span>

        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="images/icons/more_vert.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
  </div>

  <div ng-controller="VisitedUrlCtrl">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Visited Urls</h1>
      </md-toolbar>
      <md-content layout-padding>
        <!-- List all Urls -->
        <md-list ng-repeat="url in visitedUrls">
          <md-list-item class="md-offset md-hue-3">
            <md-button>
              <span>{{ url }}</span>
            </md-button>
          </md-list-item>
        </md-list>
      </md-content>
    </md-sidenav>
  </div>



  <div layout="row" ng-controller="totalGraphCtrl">
    <nvd3 options="options" data="data"></nvd3>
  </div>

  <!-- build:js scripts/popup-vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/d3/d3.js"></script>
  <script src="bower_components/nvd3/build/nv.d3.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angularLocalStorage/dist/angularLocalStorage.min.js"></script>
  <script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/popup.js -->
  <script src="scripts/popup.js"></script>

  <!-- endbuild -->
</body>

</html>
